{% extends 'base.html' %}

{% block content %}
<br>
<h2>Lista de usuários</h2>

<a href="{% url 'user_create' %}" class="btn btn-primary btn-sm float-right">Criar novo usuário</a>
<br><br>
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Perfil usuário</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.get_user_type_display }}</td>
      <td>
        <a href="{% url 'user_update' user.pk %}">Editar</a>
        <a href="{% url 'user_delete' user.pk %}">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
